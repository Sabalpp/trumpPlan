<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Waitlist - Political Sentiment Alpha Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #1a202c;
        }
        .subtitle {
            color: #718096;
            margin-bottom: 30px;
            font-size: 16px;
        }
        .stats {
            background: #f7fafc;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .stat {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .stat:last-child {
            margin-bottom: 0;
        }
        .stat-label {
            color: #4a5568;
        }
        .stat-value {
            font-weight: bold;
            color: #2d3748;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #2d3748;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .result.success {
            background: #c6f6d5;
            color: #22543d;
            display: block;
        }
        .result.error {
            background: #fed7d7;
            color: #742a2a;
            display: block;
        }
        .referral-box {
            background: #edf2f7;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        .referral-code {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            letter-spacing: 2px;
        }
        .disclaimer {
            margin-top: 20px;
            font-size: 12px;
            color: #a0aec0;
            text-align: center;
        }
        .disclaimer a {
            color: #667eea;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Join the Waitlist</h1>
        <p class="subtitle">Get early access to political sentiment-driven trading signals</p>
        
        <div class="stats">
            <div class="stat">
                <span class="stat-label">On Waitlist</span>
                <span class="stat-value">{{ stats.total }} people</span>
            </div>
            <div class="stat">
                <span class="stat-label">Joined This Week</span>
                <span class="stat-value">{{ stats.recent }} people</span>
            </div>
        </div>
        
        <form id="waitlistForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="you@example.com">
            </div>
            
            <div class="form-group">
                <label for="referralCode">Referral Code (Optional)</label>
                <input type="text" id="referralCode" name="referral_code" placeholder="ABC12345">
                <small style="color: #718096; font-size: 14px;">Have a referral code? Move up the list!</small>
            </div>
            
            <button type="submit">Join Waitlist</button>
        </form>
        
        <div id="result" class="result"></div>
        
        <p class="disclaimer">
            By joining, you agree to our <a href="/disclaimer">Terms</a> and <a href="/privacy">Privacy Policy</a>. 
            Not investment advice.
        </p>
    </div>
    
    <script>
        document.getElementById('waitlistForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const referralCode = document.getElementById('referralCode').value;
            
            const button = e.target.querySelector('button');
            button.textContent = 'Joining...';
            button.disabled = true;
            
            try {
                const response = await fetch('/waitlist', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        referral_code: referralCode
                    })
                });
                
                const data = await response.json();
                const resultDiv = document.getElementById('result');
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>‚úÖ Success!</strong><br>
                        You're #${data.position} on the waitlist.<br>
                        <div class="referral-box">
                            <div style="margin-bottom: 5px;">Your Referral Code:</div>
                            <div class="referral-code">${data.referral_code}</div>
                            <div style="margin-top: 10px; font-size: 14px; text-align: center;">
                                Share this code to move up the list!
                            </div>
                        </div>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = '‚ùå Error: ' + data.error;
                }
                
                button.textContent = 'Join Waitlist';
                button.disabled = false;
                
            } catch (error) {
                const resultDiv = document.getElementById('result');
                resultDiv.className = 'result error';
                resultDiv.textContent = '‚ùå Network error. Please try again.';
                
                button.textContent = 'Join Waitlist';
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
